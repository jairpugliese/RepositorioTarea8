<body>
    <script>
        let numero  = parseInt(prompt("Ingrese monto total de su compra"));
        if (numero > 100){
            let total = numero - (numero*0.1);
                console.log("El total para su compra es," , total);
        }else {
                console.log("No hay descuento");
        }




    </script>
