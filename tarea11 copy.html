        function sumar(a,b){

            return(a*b);
        }
        function divi(a,b){
            return(a/b);
        }
        //function calculadora
        function calcula(n1,n2,operacion){
            switch(operacion){
                case 'sumar':
                    return sumar (n1,n2);
                case 'restar':
                    return restar (n1,n2);
                case 'multi':
